<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            border:2px black solid;
            border-collapse: collapse;
            padding: auto;
            text-align: center;
        }
        tr:nth-child(even){
            background-color: aqua;
        }
    </style>
</head>
<body>

    <table>
        <tr>
        <th>
            id
        </th>
        <th>
            name
        </th>
        <th>
            Image
        </th>
        </tr>
        {% for i in Dataimg %}
        <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td><img src="{{i.img.url}}" alt=""></td>
        </tr>
        {% endfor %}
       
    </table>

</body>
</html>
